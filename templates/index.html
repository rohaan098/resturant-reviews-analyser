<!doctype html>
<html>
<head>
    <title>Restaurant Review Analyzer</title>
</head>
<body>
    <h1>Restaurant Review Analyzer</h1>
    <form method="POST">
        <input type="text" name="restaurant_name" placeholder="Enter restaurant name" required>
        <button type="submit">Analyze</button>
    </form>

    {% if restaurant %}
        <h2>Reviews for "{{ restaurant }}"</h2>
        <ul>
            {% for r in reviews %}
                <li>{{ r }}</li>
            {% endfor %}
        </ul>
        <h3>Key Phrases:</h3>
        <ul>
            {% for phrase in key_phrases %}
                <li>{{ phrase }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
